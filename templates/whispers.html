<form autocomplete="off" onsubmit="event.preventDefault();" id="messenger">

	<div class="players">
		<ul>
			{{#each users}}
				{{#with this}}
					<li {{#unless active}} class="offline" {{/unless}}>
						<input type="checkbox" id="user-{{name}}" class="user-checkmark" {{#unless active}} disabled {{/unless}} />
						<label for="user-{{name}}">
							<img src="{{avatar}}" style="border-color: {{color}}"/><br/>
							{{name}}
						</label>
					</li>
				{{/with}}
			{{/each}}
		</ul>
	</div>

	<div class="chat-elements">
<textarea id="history" placeholder="This is your message history. Sent and received messages will appear here while you're logged in and until you refresh your browser." disabled>
{{> "modules/lucas-messenger/templates/history.hbs"}}
</textarea>

		<textarea value="" id="message" name="message" placeholder="Type your whisper here. Send message by pressing Ctrl-Enter." cols="40" rows="5"></textarea>
		<input type="submit" value="Send">
	</div>
</form>
