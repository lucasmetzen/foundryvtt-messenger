<form autocomplete="off" onsubmit="event.preventDefault();" id="messenger">

	<div class="players">
		<ul>
			{{#each users}}
			<li {{#unless this.active}} class="offline" {{/unless}}>
				<input type="checkbox" id="user-{{this.name}}" class="user-checkmark" {{#unless this.active}} disabled {{/unless}} />
				<label for="user-{{this.name}}">
					<img src="{{this.avatar}}" style="border-color: {{this.color}}"/><br/>
					{{this.name}}
				</label>
			</li>
			{{/each}}
		</ul>
	</div>

	<div class="chat-elements">
<textarea id="history" rows="19" placeholder="this is your message history" disabled>
{{> "modules/lucas-messenger/templates/history.hbs"}}
</textarea>

		<textarea value="" id="message" name="message" placeholder="Type your whisper here. Send message by pressing Ctrl-Enter." cols="40" rows="5"></textarea>
		<input type="submit" value="Send">
	</div>
</form>
